<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="GrouMap - ポイントが貯まる地図アプリ">

  <!-- CORS設定 -->
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="cross-origin">
  <meta http-equiv="Cross-Origin-Opener-Policy" content="cross-origin">
  <meta http-equiv="Cross-Origin-Resource-Policy" content="cross-origin">
  
  <!-- 追加のCORS設定 -->
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta http-equiv="Access-Control-Allow-Methods" content="GET, POST, PUT, DELETE, OPTIONS">
  <meta http-equiv="Access-Control-Allow-Headers" content="Content-Type, Authorization">
  
  <!-- Flutter Web用の追加設定 -->
  <meta name="referrer" content="no-referrer">
  <meta name="referrer-policy" content="no-referrer">
  
  <!-- 画像読み込み用の特別な設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <!-- 画像読み込み制限を解除 -->
  <script>
    // CORS制限を完全に解除
    if (typeof window !== 'undefined') {
      // 画像読み込み制限を解除
      window.addEventListener('load', function() {
        // 画像読み込み制限を解除
        if (window.Image) {
          const originalImage = window.Image;
          window.Image = function() {
            const img = new originalImage();
            img.crossOrigin = 'anonymous';
            return img;
          };
        }
        
        // 画像読み込み制限を解除
        if (window.HTMLImageElement) {
          const originalHTMLImageElement = window.HTMLImageElement;
          window.HTMLImageElement = function() {
            const img = new originalHTMLImageElement();
            img.crossOrigin = 'anonymous';
            return img;
          };
        }
      });
    }
  </script>

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="GrouMap">
  <link rel="apple-touch-icon" href="icons/groumap_icon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>GrouMap</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Google Maps APIは不要になりました（Flutter Mapを使用） -->
  
  <!-- Google Sign-In Client ID -->
  <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID">
</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality -->
  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'flutter.js';
      scriptTag.type = 'application/javascript';
      document.body.append(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js')
          .then(function (registration) {
            console.log('SW registered: ', registration);
            loadMainDartJs();
          })
          .catch(function (registrationError) {
            console.log('SW registration failed: ', registrationError);
            loadMainDartJs();
          });
      });
    } else {
      // Service workers not supported. Just drop the <script> tag.
      loadMainDartJs();
    }
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
